<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div id="container">
  <h1>Random Quote Generator</h1>
  <h4>This will generate some random quotes from random famous people. I hope you enjoy.</h4>
  <div class="well">
    <p class="quote">
      <i class="fa fa-quote-left fa-2x"></i> 
      <!-- START QUOTE -->
      <span class="quoteHere">
        
      </span>
      <!-- END QUOTE -->
    </p>
    <small>&mdash; <span class="author"></span>
    </small>
  <br/><button class="getQuote" href="#quote"><i class="fa fa-random fa-lg"></i> Next quote</button>
    <button class="twitter" href="#twitter"><i class="fa fa-twitter fa-lg"></i> Tweet Quote</button>
  </div>
</div>
<br/>
<footer>by Patrick Black
  <br/>
  <a  href="https://twitter.com/patrickblackjr"><i class="fa fa-twitter fa-2x"></i></a>
  <a target="new" href="https://github.com/Mortiferr"><i class="fa fa-github fa-2x"></i></a>
</footer>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
